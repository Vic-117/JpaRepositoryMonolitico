            <form class=" col-12 h-75 pt-5 p-4" th:action="@{/signin}" method="post" style="font-family: 'Arial'; letter-spacing: 1px">
                <label class="form-label ">Correo:</label>
                
                    
                <div class="input-group mb-3">
                    <i class="bi bi-envelope input-group-text fs-5"></i>
                    <input type="text" required class="form-control  container container-fluid " name="email">
                </div>
                

                <label class="form-label ">Contraseña:</label>
                <div class="input-group">
                    <i class="bi bi-key input-group-text fs-5"></i>
                <input type="password" required class="form-control  container container-fluid" name="password">
                </div>
                <label class="text-danger row fs-6 text-center mb-3"   th:if="${Error}" th:text="${MensajeError}"></label>
                <hr class="mt-5" style="">
                <button type="submit" class="btn btn-light container container-fluid w-100 " style="border-radius: 0">
                    <!--<i class="bi bi-box-arrow-in-right mb-3 fs-5"></i-->
                    <i class="bi bi-box-arrow-in-up  mb-3 fs-5"></i>
                    Entrar
                </button>

                </label>
