    <body class="col col-12 col-lg-12">

                <div class="d-flex align-items-center gap-3 flex-wrap">

                <div class="d-flex flex-column flex-sm-row gap-2 align-items-stretch">

        <section class="mb-5" style="background-color:#293241; padding:1rem">
            <div class="container-fluid ">
                <form method="get" th:object="${UsuarioBusqueda}" th:action="@{/Usuario/Search}">
                    <div class="row g-2 align-items-center">

                        <!-- Label solo desktop -->
                        <div class="col-md-1 d-none d-md-block">
                            <label class="form-label text-white mb-0">Buscar</label>
                        </div>

                        <!-- Nombre -->
                        <div class="col-12 col-md-2">
                            <input type="text" class="form-control"
                                   placeholder="Nombre"
                                   th:field="*{Nombre}">
                        </div>

                        <!-- Apellido Paterno -->
                        <div class="col-12 col-md-2">
                            <input type="text" class="form-control"
                                   placeholder="Apellido Paterno"
                                   th:field="*{ApellidoPaterno}">
                        </div>

                        <!-- Apellido Materno -->
                        <div class="col-12 col-md-2">
                            <input type="text" class="form-control"
                                   placeholder="Apellido Materno"
                                   th:field="*{ApellidoMaterno}">
                        </div>

                        <!-- Rol -->
                        <div class="col-12 col-md-2">
                            <select class="form-select" th:field="*{rol.idRol}">
                                <option value="0">Rol</option>
                                <option th:each="rol : ${Roles}"
                                        th:value="${rol.idRol}"
                                        th:text="${rol.nombre}">
                                </option>
                            </select>
                        </div>

                        <!-- Botones  -->
                        <div class="col-12 col-md-3">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-warning w-100">
                                    <i class="bi bi-search"></i>
                                </button>
                                <a class="btn btn-dark w-100" th:href="@{/Usuario}">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </section>

        <div class="p-4">







            <div class="container mb-3">


                <h3 class="mb-3 text-center" style="font-family: sans-serif">USUARIOS REGISTRADOS</h3>


            </div>
            <center th:if="${Empty}">
                <h5 th:text="${Empty}"></h5>
            </center> 
            <!--TABLA DE USUARIOS-->
            <div class="table-responsive rounded">
                <table th:if = "${Usuarios}" class="table  table-hover table-striped table-responsive align-middle " >
                    <!--cabeceras de tabla-->
                    <thead class="table-dark text-center">
                    <th class="col-2" >Nombre Completo</th>
                    <th class="col-4">Información</th>
                    <th class="col-4" >Direccion</th>
                    <th class="col-1" >Acciones</th> 
                    <th class="col-1" >Desactivar</th> 
                    </thead>

                    <!--filas de la tabla-->
                    <tr th:each = "usuario:${Usuarios}" th:id="|filasTabla${usuario.idUsuario}|">

                        <!--celdas/datos de la tabla-->
                        <td th:text="|${usuario.nombre} ${usuario.apellidoPaterno} ${usuario.apellidoMaterno}|"/>

                        <td th:utext="|<b> Correo:</b> ${usuario.email}.<br><b>Fecha de Nacimiento:</b> ${#dates.format(usuario.fechaNacimiento,'dd/MM/yyyy')}<br><b>Sexo:</b> ${usuario.sexo} <br><b>Telefono:</b> 
                            ${usuario.telefono}<br><b>Celular:</b> ${usuario.celular} <br><b>Curp:</b> ${usuario.curp}<br><b>Rol:</b> ${usuario.rol.nombre} |"/>

                        <td >
                            <ul th:if="${usuario.Direcciones !=null}" >
                                <li th:each = "direccion:${usuario.Direcciones}" th:text="|Calle. ${direccion.calle}. No.Interior. ${direccion.numeroInterior}. No.Exterior. ${direccion.numeroExterior}. CodPos. ${direccion.colonia.CodigoPostal}. col. ${direccion.colonia.nombre}|"></li>
                            </ul>
                            <ul th:unless="${usuario.Direcciones ==null}" >
                                <p ></p>
                            </ul>



                        <td class="text-center" th:id=|td${usuario.idUsuario}| >
                            <!--<button class="btn btn-danger" th:href="@{Usuario/delete/{idUsuario} (idUsuario = ${usuario.IdUsuario})}">-->
                            <!--Llamamos a la funcion de forma dinamica con thymeleaf-->
                            <button class="btn border-danger mb-2 col-8" th:if="${usuario.estatus}==1" th:onclick="|EliminarUsuario(${usuario.idUsuario})|">
                                <i class="bi bi-trash-fill"></i>
                            </button>

                            <a href="url" class="btn border-info col-8" th:if="${usuario.estatus}==1" th:href="@{/Usuario/detail/{idUsuario} (idUsuario=${usuario.idUsuario})}">


                                <i class="bi bi-vector-pen"></i>
                            </a>



                        </td>

                        <td class="text-center" >
                            <div class="form-check form-switch text-center col-12">
                                <input class="form-check-input" type="checkbox" role="switch" th:id="'switch'+${usuario.idUsuario}"  th:checked="${usuario.estatus} == 1"  th:onchange="|mensajeCheck(this,'${usuario.estatus}' , '${usuario.idUsuario}' )|" >

                            </div>
                        </td>


                    </tr>



                </table>

                <div class="row w-100"  th:if="${paginacion}">
                    <p class="col col-12 text-center" th:text="${Empty}"></p>
                </div>
                <nav aria-label="Page navigation example"  th:if="${paginacion}">
                    <ul class="pagination justify-content-center">
                        <!-- Botón anterior -->
                        <li class="page-item" th:classappend="${!paginacion.hasPrevious()} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/Usuario/page(pagina=${paginacion.number - 1})}">
                                <i class="bi bi-arrow-left-short fs-4"></i>
                            </a>
                        </li>

                        <!-- Números de página -->
                        <li class="page-item"
                            th:each="pagina : ${#numbers.sequence(0, paginacion.totalPages - 1)}"
                            th:classappend="${pagina == paginacion.number} ? 'active'">
                            <a th:if="${pagina == 0}" class="page-link fs-4"
                               th:href="@{/Usuario/navegar(pagina=${pagina})}"
                               ><i class="bi bi-house-fill"></i></a>
                            <a th:if="${pagina != 0}" class="page-link fs-4"
                               th:href="@{/Usuario/navegar(pagina=${pagina})}"
                               th:text="${pagina }"></a>

                        </li>

                        <!-- Botón siguiente -->
                        <li class="page-item" th:classappend="${!paginacion.hasNext()} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/Usuario/navegar(pagina=${paginacion.number + 1})}">
                                <i class="bi bi-arrow-right-short fs-4"></i>
                            </a>
                        </li>
                    </ul>
                </nav>



            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <script>
            function EliminarUsuario(idUsuario) {
            Swal.fire({
            title: "Seguro de que quieres continuar?",
                    text: "No podrás deshacer esta acción ",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "¡Borrar!"
            }).then((result) => {
            if (result.isConfirmed) {

            window.location.href = "/Usuario/delete/" + idUsuario;
            }
            });
            }

        </script>

        <script th:if="${ResultAgregar}" th:inline="javascript">




            Swal.fire({
            position: "top-end",
                    icon: "success",
                    title: [[${ResultAgregar}]],
                    showConfirmButton: false,
                    timer: 1500
            });
        </script>


        <script th:inline="javascript">


            function mensajeCheck(thisElement, estatus, idUsuario){

            var id = "#filasTabla" + idUsuario;
            if ($(thisElement).is(':checked')){

            estatus = 1;
            $.ajax({
            url: "/Usuario/softDelete/" + idUsuario + "/" + estatus, //url de la peticion
                    method: "GET", //tipo de accion
                    dataType: 'json', // tipos de datos
                    //Cuando la peticion fue exitosa:
                    success: function (data, textStatus, jqXHR) {
                    if (data.Correct) {
//                    window.location.href = "/Usuario";
                    window.location.reload();
                    }
                    },
                    //Cuando hubo error en la petición 
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus);
//                    window.location.href = "/Usuario";
                    }

            });
            } else{

            estatus = 0;
            var idAcciones = "td" + idUsuario;
//            $(idAcciones).siblings().css({"display":"none"});

            $.ajax({
            url: "/Usuario/softDelete/" + idUsuario + "/" + estatus, //url de la peticion
                    method: "GET", //tipo de accion
                    dataType: 'json', // tipos de datos
                    //data
                    //Cuando la peticion fue exitosa:
                    success: function (data, textStatus, jqXHR) {
                    if (data.Correct) {
                    console.log("Usuario desactivado");
//                    window.location.href = "/Usuario";
                    window.location.reload();
//                    $(this).css("opacity", "1");
//                    var id = "#filasTabla"+idUsuario;
//                     $(id).addClass("text-decoration-line-through");

                    }
                    },
                    //Cuando hubo error en la petición 
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus);
//                     window.location.href = "/Usuario";
                    }

            });
            }

            }



        </script>

        <script th:inline="javascript" >

            $.each([[${usuariosEstatus}]], function(i, usuario){ //iterando sobre el model enviado

            window.addEventListener('pageshow', function(event) {
            // Si 'persisted' es true, la página se cargó desde el caché (bfcache)
            // Si es la primera carga o viene de otra fuente, será false.
            if (event.persisted || (typeof window.performance !== 'undefined' && window.performance.navigation.type === 2)) {
            // Esto es para cuando el usuario usa la flecha atrás
            location.reload();
            }
            });

        </script>

    </body>
</html>
